<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Black Queen</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // 1. Create scene, camera, and renderer
    const scene = new THREE.Scene();
    
    // Set the background color to white
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. Create a group for the queen
    const queen = new THREE.Group();

    // 3. Create geometry for the queen
    const baseGeometry = new THREE.CylinderGeometry(0.3 , 0.6, 2, 32);
    const Material = new THREE.MeshPhongMaterial({ color: 0x000000 });
    const base = new THREE.Mesh(baseGeometry, Material);

    const middleGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32);
    const middle = new THREE.Mesh(middleGeometry, Material);
    middle.position.y = 1;
    
    const secondMiddleGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.1, 32);
    const secondMiddle = new THREE.Mesh(secondMiddleGeometry, Material);
    secondMiddle.position.y = 1.1;

    const topGeometry = new THREE.CylinderGeometry(0.5, 0.3, 0.6, 32);
    const topPosition = new THREE.Mesh(topGeometry, Material);
    topPosition.position.y = 1.4;

    const secondTopGeometry  = new THREE.CylinderGeometry(0.3, 0.5, 0.2, 32);
    const secondtopPosition = new THREE.Mesh(secondTopGeometry, Material);
    secondtopPosition.position.y = 1.8;

    const topSphereGeometry = new THREE.SphereGeometry(0.2, 64, 64); 
    const topSphere = new THREE.Mesh(topSphereGeometry, Material);
    topSphere.position.y = 2;


    // 4. Add all parts to the group
    queen.add(base);
    queen.add(middle);
    queen.add(secondMiddle);
    queen.add(topPosition);
    queen.add(secondtopPosition);
    queen.add(topSphere);

    // 5. Add the group to the scene
    scene.add(queen);

    // 6. Position the camera
    camera.position.z = 5;
    camera.position.y = 2;
   


    // 8. Render loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
